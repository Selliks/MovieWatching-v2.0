<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watching</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="{% static 'images/icon_movie.png' %}" alt="Logo" class="logo-icon">
        <span class="logo-title">Movie Watching</span>
    </div>
</header>

<main class="main-content">
    <div class="island">
        <p class="info-text-first" style="font-family: 'Arial Black', sans-serif;">Watch a lot of movies for FREE!</p>
        <p class="info-text">To view the movie catalog, please log in to your account.</p>
        <a href="{% url 'register/login' %}" class="login-btn">Login</a>
    </div>
</main>

<footer class="footer">
    <p class="footer-text">text</p>
</footer>

</body>
</html>
